<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            {{ message }} {{ name }}
        </div>

        <script type="text/javascript">
        let app = new Vue({

            // element
            el: '#app',
            data: {
                message: 'Hello Vue!',
                name: 'yin'
            }
        });
        </script>
    </body>
</html>
