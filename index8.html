<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <div id="example-1">
                <button v-on:click="counter+=1">Value : {{counter}}</button>
                <button v-on:dblclick="greet('abc', $event)">Greet</button>
            </div>
        </div>
        <script type="text/javascript">
            let vm = new Vue({
                el: "#app",
                data: {
                    counter: 0,
                    name: "vue"
                },
                methods: {
                    greet: function(str, e) {
                        alert(str);
                        console.log(e);
                        alert('hi');
                        alert(this.name);
                    }
                }
            });
        </script>
        <style type="text/css">
        </style>
    </body>
</html>
