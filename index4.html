<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="seen">Now you can see me</p>
            <a v-bind:href="url">...</a>
            <div @click="click1">
                <div @click.stop="click2">
                    click me
                </div>
            </div>
        </div>
        <script type="text/javascript">
            let vm= new Vue({
                el: "#app",
                data: {
                    seen: true,
                    url: "https://cn.vuejs.org/v2/guide/syntax.html",
                },
                methods: {
                    click1: function() {
                        console.log('click1......');
                    },
                    click2: function() {
                        console.log('click2......');
                    }
                }
            });
        </script>
    </body>
</html>
