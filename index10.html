<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            
            
            <!--@clicknow is the event will be trigged      "clicknow" is the function that we define in the method--> 
            <button-counter title="title1" @clickhh="clicknow">
                <h2>hi...h2</h2>
            </button-counter>
            <button-counter title="title2"></button-counter>
        </div>
        <script type="text/javascript">
        Vue.component('button-counter',{
            props: ['title'],
            data: function() {
                return {
                    count: 0
                }
            },
            template: '<div><h1>hi....</h1><button v-on:click="clickfun"> {{title}}: You clicked me {{ count }} times.</button><slot></slot></div>',
            methods: {
                clickfun: function() {
                    this.count++;

                    // trigger the @clickhh
                    this.$emit('clickhh', this.count);
                }
            }
        
        })
        let vm = new Vue({
            el: "#app",
            data: {
                
            },
            methods: {
                clicknow: function(e) {
                    console.log(e);
                }
            }
        })
        </script>
    </body>
    <style type="text/css">
    </style>
</html>
